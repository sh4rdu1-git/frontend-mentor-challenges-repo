<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="picture">
          <picture>
            <source
              media="(min-width: 768px)"
              srcset="./images/image-header-desktop.jpg"
            />
            <img
              src="./images/image-header-mobile.jpg"
              alt="women working on laptops"
            />
          </picture>
          <div class="overlay"></div>
        </div>

        <div class="text">
          <h1 class="tagline">
            Get <span class="accent">insights</span> that help your business
            grow.
          </h1>

          <p class="paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="statistics">
            <div class="stat-item">
              <h2 class="stat-value">10k+</h2>
              <p class="stat-title">companies</p>
            </div>
            <div class="stat-item">
              <h2 class="stat-value">314</h2>
              <p class="stat-title">templates</p>
            </div>
            <div class="stat-item">
              <h2 class="stat-value">12m+</h2>
              <p class="stat-title">queries</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor </a
        >. Coded by <a href="#">Shardul Mulay</a>.
      </div>
    </footer>
  </body>
</html>
