<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor | Product preview card component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="perfume-card">
        <figure class="perfume-image">
          <img
            src="./images/image-product-mobile.jpg"
            alt="a bottle of perfume"
          />
        </figure>
        <article class="perfume-details">
          <aside class="perfume-info">
            <p class="perfume-details-type">Perfume</p>
            <h1 class="perfume-details-heading">
              Gabrielle Essence Eau De Parfum
            </h1>
            <p class="perfume-details-short">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </aside>
          <aside class="perfume-price">
            <h2 class="perfume-price-current">$149.99</h2>
            <p class="perfume-price-old">
              <span class="strikethrough">$169.99</span>
            </p>
          </aside>
          <button type="button" class="btn-add-to-cart">
            <img
              class="btn-cart-icon"
              src="./images/icon-cart.svg"
              alt="cart icon"
            />
            <p>Add to Cart</p>
          </button>
        </article>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/sh4rdu1-git" target="_blank">sh4rdu1-git</a>.
    </div>
  </body>
</html>
