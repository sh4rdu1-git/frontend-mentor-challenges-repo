<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <section class="card__illustration">
          <img
            class="card__illustration__image"
            src="./assets/images/illustration-article.svg"
            alt="an abstract illustration with html markup symbol"
          />
        </section>
        <section class="card__info">
          <span class="card__info__tag">Learning</span>
          <p class="card__info__date">Published 21 Dec 2023</p>
          <h1 class="card__info__heading">HTML & CSS foundations</h1>
          <p class="card__info__text">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </section>
        <section class="card__author">
          <img
            class="card__author__avatar"
            src="./assets/images/image-avatar.webp"
            alt="avatar of the author"
          />
          <p class="card__author__name">Greg Hooper</p>
        </section>
      </section>
    </main>
    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/sh4rdu1-git" target="_blank">sh4rdu1-git</a
        >.
      </div>
    </footer>
  </body>
</html>
