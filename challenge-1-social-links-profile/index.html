<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <section class="bio">
          <img
            class="bio__avatar"
            src="./assets/images/avatar-jessica.jpeg"
            alt="profile avatar"
          />
          <h2 class="bio__name">Jessica Randall</h2>
          <p class="bio__location">London, United Kingdom</p>
          <p class="bio__quote">"Front-end developer and avid reader."</p>
        </section>
        <section class="links-section">
          <ul class="links">
            <li class="link">
              <a href="https://github.com/sh4rdu1-git">GitHub</a>
            </li>
            <li class="link">
              <a href="https://frontendmentor.com">Frontend Mentor</a>
            </li>
            <li class="link"><a href="https://linkedin.com">LinkedIn</a></li>
            <li class="link"><a href="https://twitter.com">Twitter</a></li>
            <li class="link"><a href="https://instagram.com">Instagram</a></li>
          </ul>
        </section>
      </section>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">sh4rdu1-git</a>.
    </div>
  </body>
</html>
